<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Desafio prático - Lista de compras</title>

    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="./assets/logo.svg" alt="logo" />
      </header>

      <div class="previous-page">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M32 15H3.41l8.29-8.29-1.41-1.42-10 10a1 1 0 0 0 0 1.41l10 10 1.41-1.41L3.41 17H32z" data-name="4-Arrow Left" fill="#CA3884"/></svg>
        <a href="#" class="text-left">Voltar</a>
      </div>

      <h1 class="text-left">Compras da semana</h1>

      <form>
        <input type="text" id="input" placeholder="Adicione um novo item" />
        <button>Adicionar item</button>
      </form>

      <ul>
        <li>
          <div>
            <input type="checkbox" name="" checked />
            <span>Item de apresentação</span>
          </div>
          <img src="./assets/icons/delete.svg" title="Deletar item">
        </li>
      </ul>

      <div class="alert display-none">
        <div class="message-area">
          <img src="./assets/icons/warning-circle-filled.svg" alt="" />
          <span>O item foi removido da lista</span>
        </div>
        <img src="./assets/icons/delete-small.svg" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
