<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/imask"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />

  <title>Agendamento Petshop</title>
</head>

<body>
  <header>
    <img src="./src/assets/icons/logo.svg" alt="Logo Mundo Pet" />
  </header>

  <main class="container">
    <div class="area-description">
      <div class="description">
        <h1>Sua agenda</h1>
        <p>
          Aqui você pode ver todos os clientes e serviços agendados para hoje.
        </p>
      </div>

      <div class="input-wrapper">
        <div class="area-input">
          <img src="./src/assets/icons/Calendar.svg" />
          <input type="date" id="today" />
        </div>
      </div>
    </div>

    <section class="schedule-period">
      <div>
        <img src="./src/assets/icons/Sun-Fog.svg" alt="Manhã" />
        <strong>Manhã</strong>
        <span>09h-12h</span>
      </div>
      <ul id="period-morning" class="period"></ul>
    </section>

    <section class="schedule-period">
      <div>
        <img src="./src/assets/icons/Cloud-Sun.svg" alt="Tarde" />
        <strong>Tarde</strong>
        <span>13h-18h</span>
      </div>
      <ul id="period-afternoon" class="period"></ul>
    </section>

    <section class="schedule-period">
      <div>
        <img src="./src/assets/icons/Moon-Stars.svg" alt="noite" />
        <strong>Noite</strong>
        <span>19h-21h</span>
      </div>
      <ul id="period-night" class="period"></ul>
    </section>

    <button>Novo Agendamento</button>
  </main>

  <div class="container-modal">
    <form action="">
      <img src="./src/assets/icons/cancel.svg" class="close-modal" />
      <h2>Agende um atendimento</h2>
      <p>Preencha os dados do cliente para realizar o agendamento:</p>

      <div class="input-wrapper">
        <label for="guardianName">Nome do tutor</label>

        <div class="area-input">
          <img src="./src/assets/icons/User.svg" />
          <input type="text" name="guardianName" id="guardianName" placeholder="Digite o nome do tutor" />
        </div>
      </div>
      <div class="input-wrapper">
        <label for="petName">Nome do pet</label>

        <div class="area-input">
          <img src="./src/assets/icons/Pet-Paw.svg" />
          <input type="text" name="petName" id="petName" placeholder="Digite o nome do tutor" />
        </div>
      </div>

      <div class="input-wrapper">
        <label for="telephone">Telefone</label>

        <div class="area-input">
          <img src="./src/assets/icons/Phone.svg" />
          <input type="text" name="telephone" id="telephone" placeholder="(00) 0 0000-0000" />
        </div>
      </div>

      <div class="input-wrapper">
        <label for="serviceDescription">Descrição do serviço</label>
        <textarea name="serviceDescription" id="serviceDescription" cols="30" rows="10" placeholder="Descreva o serviço"></textarea>
      </div>

      <div class="area-input-date-time">
        <div class="input-wrapper">
          <label for="serviceDate">Data</label>

          <div class="area-input">
            <img src="./src/assets/icons/Calendar.svg" />
            <input type="date" name="serviceDate" id="serviceDate" />
          </div>
        </div>

        
        <div class="input-wrapper">
          <label for="serviceHour">Hora</label>
          
          <div class="area-input">
            <img src="./src/assets/icons/Clock.svg" />
            <input type="time" min="09:00" max="21:00" name="serviceHour" id="serviceHour" list="careHours" />
            <datalist id="careHours"></datalist>
          </div>
        </div>
      </div>

      <button>Agendar</button>
    </form>
  </div>
</body>

</html>
